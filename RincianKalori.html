<!DOCTYPE html>

<body>

<input type="text" id="food" name="food" style="position: absolute;

<input type="number" id="foodCalories" name="foodCalories" style="position: absolute;
width: 249px;
height: 55px;
left: 1175px;

background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;
">
<button onclick="addFood()" style="position : absolute; 
width: 249px;
height: 55px;
left: 514px;
top: 328px;
font-size: 20px;

background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;">Tambah Makanan</button>


<input type="text" id="drink" name="drink" style="position: absolute;
width: 249px;
height: 55px;
left: 850px;
top: 665px;

background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;" >

<input type="number" id="drinkCalories" name="drinkCalories" style="position: absolute;
width: 249px;
height: 55px;
left: 1180px;
top: 665px;
font-size: 20px ;

background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;">
<button onclick="addDrink()" style="position: absolute;
width: 249px;
height: 55px;
left: 510px;
top: 665px;
font-size :20px; 
background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;">Tambah Minuman</button>

<select id="foodList" style="position: absolute;
width: 927px;
height: 55px;
left: 510px;
top: 420px;
font-size: 30px;

background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;" ></select>


<select id="drinkList" style="position: absolute;
width: 927px;
height: 55px;
left: 510px;
top: 765px;
font-size: 30px;
z-index: 999;
background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;"></select>

<button onclick="deleteSelectedItem('foodList')" style="position: absolute;
width: 927px;
height: 55px;
left: 509px;
top: 510px;
font-size: 30px;
background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;">Hapus Makanan Terpilih</button>
<button onclick="deleteSelectedItem('drinkList')" style="width: 927px;
height: 55px;
position: absolute;
z-index: 999;
left: 511px;
top: 852px;
font-size: 30px;
background: linear-gradient(0deg, #FF8080, #FF8080), linear-gradient(0deg, #9B4444, #9B4444), #9B4444;
border-radius: 10px;">Hapus Minuman Terpilih</button>

<script>
// Memuat data makanan dan minuman yang disimpan di local storage saat halaman dimuat
window.onload = function() {
  loadFoodAndDrinkData();
};

function loadFoodAndDrinkData() {
  var foodList = JSON.parse(localStorage.getItem("foodList")) || [];
  var drinkList = JSON.parse(localStorage.getItem("drinkList")) || [];
  
  var foodSelect = document.getElementById("foodList");
  var drinkSelect = document.getElementById("drinkList");
  
  // Mengisi dropdown makanan
  foodList.forEach(function(item) {
    var option = document.createElement("option");
    option.text = item.food + " - " + item.calories + " kalori";
    option.value = item.food;
    foodSelect.add(option);
  });
  
  // Mengisi dropdown minuman
  drinkList.forEach(function(item) {
    var option = document.createElement("option");
    option.text = item.drink + " - " + item.calories + " kalori";
    option.value = item.drink;
    drinkSelect.add(option);
  });
}

function addFood() {
  var food = document.getElementById("food").value;
  var foodCalories = document.getElementById("foodCalories").value;
  
  var foodList = JSON.parse(localStorage.getItem("foodList")) || [];
  foodList.push({food: food, calories: foodCalories});
  localStorage.setItem("foodList", JSON.stringify(foodList));
  
  var foodSelect = document.getElementById("foodList");
  var option = document.createElement("option");
  option.text = food + " - " + foodCalories + " kalori";
  option.value = food;
  foodSelect.add(option);
}

function addDrink() {
  var drink = document.getElementById("drink").value;
  var drinkCalories = document.getElementById("drinkCalories").value;
  
  var drinkList = JSON.parse(localStorage.getItem("drinkList")) || [];
  drinkList.push({drink: drink, calories: drinkCalories});
  localStorage.setItem("drinkList", JSON.stringify(drinkList));
  
  var drinkSelect = document.getElementById("drinkList");
  var option = document.createElement("option");
  option.text = drink + " - " + drinkCalories + " kalori";
  option.value = drink;
  drinkSelect.add(option);
}

function deleteSelectedItem(listId) {
  var list = document.getElementById(listId);
  var selectedIndex = list.selectedIndex;
  if (selectedIndex !== -1) {
    list.remove(selectedIndex);
    
    // Jika item dihapus, perbarui data yang disimpan di local storage
    var dataList = JSON.parse(localStorage.getItem(listId)) || [];
    dataList.splice(selectedIndex, 1);
    localStorage.setItem(listId, JSON.stringify(dataList));
  }
}
</script>

</body>
